# Aria2c Configuration for Ultra Fast Downloads
# Maximum connections per server
max-connection-per-server=16
# Minimum split size
min-split-size=1M
# Number of splits
split=16
# Maximum download speed (0 = unlimited)
max-download-limit=0
# Connection timeout
connect-timeout=10
# General timeout
timeout=10
# Maximum retries
max-tries=3
# Retry wait time
retry-wait=2
# Continue partial downloads
continue=true
# Use all available bandwidth
max-overall-download-limit=0
# Optimize for speed
optimize-concurrent-downloads=true